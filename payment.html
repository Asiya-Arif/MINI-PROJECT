<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Portal</title>

    <!--custom css link-->
  <link rel="stylesheet" href="./assets/css/style.css">
  
    <style>
        body {
            font-family: 'Arial', sans-serif;
        background: url('./assets/images/forest.jpg') center/cover no-repeat;
        margin: 0;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        height: 90vh;
        }

        .payment-portal {
            background-color: #fbfcf5;
            border: 1px solid #ccc;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 800px;
            max-height: 850px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .flex-container {
            display: flex;
            gap: 5px;
        }

        .section {
            flex: 1;
            margin-bottom: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 2px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #donateButton {
            width: 20%; 
            margin: auto;
            padding: 15px;
            background-color: #87b553;
            color: white;
            border: none;
            cursor: pointer;
        }
        

        #donateButton:hover {
            background-color: #000000;
        }

    </style>
</head>
<body>

    <div class="payment-portal">
        <div class="flex-container">
            <div class="section">
                <img src="./assets/images/subtitle-img-green.png" id="wavyLine" alt="Wavy line">
                <h3>Personal Details</h3>

                <label for="donorName">Full Name:</label>
                <input type="text" id="donorName" placeholder="Enter your full name" required>

                <label for="donorEmail">Email:</label>
                <input type="email" id="donorEmail" placeholder="Enter your email address" required>

                <label for="donorPhone">Phone Number:</label>
                <input type="tel" id="donorPhone" placeholder="Enter your phone number" required>
            </div>

            <div class="section">
                <img src="./assets/images/subtitle-img-green.png" id="wavyLine" alt="Wavy line">
                <h3>Card Details</h3>

                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" placeholder="Enter card number" required>

                <div style="display: flex; gap: 10px;">
                    <div style="flex: 1;">
                        <label for="expirationDate">Expiration Date:</label>
                        <input type="text" id="expirationDate" placeholder="MM/YYYY" required>
                    </div>
                    <div style="flex: 1;">
                        <label for="cvc">CVC:</label>
                        <input type="text" id="cvc" placeholder="Enter CVC" required>
                    </div>
                </div>

                <label for="donateAmount">Amount:</label>
                <input type="number" id="donateAmount" placeholder="Enter amount" required>
            </div>

        </div>
        
        
    
        <button id="donateButton" style="font-size: 23px;" class="btn btn-primary">
            <span>Donate ♡</span>
  
            <ion-icon name="heart-outline" aria-hidden="true"></ion-icon>
          </button>
          <section class="section partner">
            <div class="container">
    
              <a href="#" class="partner-logo">
                <img src="./assets/images/partner-2.png" width="163" height="55" loading="lazy" alt="Non Profit Agency"
                  class="gray">
    
                <img src="./assets/images/partner-2-active.png" width="163" height="55" loading="lazy"
                  alt="Non Profit Agency" class="color">
              </a>
    
              <a href="#" class="partner-logo">
                <img src="./assets/images/partner-3.png" width="149" height="55" loading="lazy" alt="Rise Hand Help Us"
                  class="gray">
    
                <img src="./assets/images/partner-3-active.png" width="149" height="55" loading="lazy"
                  alt="Rise Hand Help Us" class="color">
              </a>
    
              <a href="#" class="partner-logo">
                <img src="./assets/images/partner-4.png" width="169" height="58" loading="lazy" alt="Helping" class="gray">
    
                <img src="./assets/images/partner-4-active.png" width="169" height="58" loading="lazy" alt="Helping"
                  class="color">
              </a>
    
            </div>
          </section>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Find the donate button
            var donateButton = document.querySelector('.btn-primary');
    
            // Attach click event listener to the donate button
            donateButton.addEventListener('click', function () {
                var donorName = document.getElementById('donorName').value;
                var donorEmail = document.getElementById('donorEmail').value;
                var donorPhone = document.getElementById('donorPhone').value;
                var cardNumber = document.getElementById('cardNumber').value;
                var expirationDate = document.getElementById('expirationDate').value;
                var cvc = document.getElementById('cvc').value;
                var amount = document.getElementById('donateAmount').value;
    
                alert('Thank you, ' + donorName + ', for donating ₹' + amount + '! ' +
                    'We will send a confirmation Email to ' + donorEmail + '. ' +
                    'We may contact you at ' + donorPhone + '. ' +
                    '(Note: This is a demo and does not process real payments)');
            });
        });
    </script>
    
</body>
</html>
